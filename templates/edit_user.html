{% extends "base.html" %}

{% block title %}تعديل المستخدم{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-user-edit"></i> تعديل المستخدم: {{ user.username }}</h3>
                <a href="{{ url_for('main.users') }}" class="btn btn-secondary float-end"><i class="fas fa-arrow-left"></i> العودة</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">الاسم الشخصي</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور الجديدة (اتركها فارغة إذا لم تريد تغييرها)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> حفظ</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
