{% extends "base.html" %}

{% block title %}إضافة زبون جديد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-user-plus"></i> إضافة زبون جديد</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">الاسم</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">الهاتف</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
             
                    <div class="mb-3">
                        <label for="payment_value" class="form-label">قيمة الدفعة</label>
                        <input type="number" step="0.01" class="form-control" id="payment_value" name="payment_value" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> حفظ</button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary"><i class="fas fa-times"></i> إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
