{% extends "base.html" %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">الاسم الشخصي</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">الدور</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="user">مستخدم</option>
                            <option value="manager">مدير</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> إنشاء الحساب</button>
                </form>
                <hr>
                <a href="{{ url_for('main.login') }}" class="btn btn-link">تسجيل الدخول</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
